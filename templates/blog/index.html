<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, This is my blog</h1>
    <h2>Latest Post</h2>
    <div class="posts">
        
        {% for post in entries %}
            <div class="post">
                <a href="{{post.get_absolute_url}}">{{post.title}}</a>
                <p>{{post.body}}</p>
            </div>
        {% endfor %}
            
    </div>
</body>
</html>
